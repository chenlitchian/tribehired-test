
<ion-content>
  <ion-searchbar placeholder='search comment' debounce="500" (ionChange)='filterComment($event)'></ion-searchbar>


  <ion-list>
    <ion-item *ngFor='let comment of comments'>
      <ion-label>
      <p class='title'>{{comment?.name}}</p>
      <small>{{comment?.email}}</small>
      <p >{{comment?.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

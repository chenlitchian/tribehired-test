<ion-header >
  <ion-toolbar  color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{postDetail?.title}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{postDetail?.body}}
    </ion-card-content>
  </ion-card>

  <hr>
    <app-post-comment [postID]="test"></app-post-comment>
</ion-content>

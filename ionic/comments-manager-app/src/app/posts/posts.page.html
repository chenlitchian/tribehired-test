<ion-header>
  <ion-toolbar  color="dark">
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor='let post of posts' (click)='openPost(post)'>
      <ion-label>
      <p class='title'>{{post?.title}}</p>
      <p >{{post?.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
